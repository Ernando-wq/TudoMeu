<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>
    <div class="col-md-12 d-flex justify-content-center ">
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body card-shadow">
                <div id="resultado" class="box-shadow"></div>
                <col-md-12>
                    <div class="d-flex mt-3 justify-content-center ">
                        <button class="btn btn-number2 " onclick="clean()">AC</button>
                        <button class="btn btn-number2 ms-1 operation" onclick="insert('%')">%</button>
                        <button class="btn btn-number2 ms-1" value="deletar" ><i class="fas fa-arrow-left"></i></button>
                        <button class="btn btn-number2 ms-5 operation" onclick="insert('/')">/</button>
                    </div>
                    <div class="d-flex mt-2 justify-content-center">
                        <button class="btn btn-number" onclick="insert('7')">7</button>
                        <button class="btn btn-number ms-1" onclick="insert('8')">8</button>
                        <button class="btn btn-number ms-1" onclick="insert('9')">9</button>
                        <button class="btn btn-number2 ms-5 " onclick="insert('*')">*</button>
                    </div>
                    <div class="d-flex mt-2 justify-content-center">
                        <button class="btn btn-number" onclick="insert('4')">4</button>
                        <button class="btn btn-number ms-1" onclick="insert('5')">5</button>
                        <button class="btn btn-number ms-1" onclick="insert('6')">6</button>
                        <button class="btn btn-number2 ms-5 " onclick="insert('-')">-</button>
                    </div>
                    <div class="d-flex mt-2 justify-content-center">
                        <button class="btn btn-number" onclick="insert('1')">1</button>
                        <button class="btn btn-number ms-1" onclick="insert('2')">2</button>
                        <button class="btn btn-number ms-1" onclick="insert('3')">3</button>
                        <button class="btn btn-number2 ms-5" onclick="insert('+')">+</button>
                    </div>
                    <div class="d-flex mt-2 justify-content-center">
                        <button class="btn btn-number ml-54" onclick="insert('0')">0</button>
                        <button class="btn btn-number ms-1"onclick="insert(',')">,</button>
                        <button class="btn btn-number2 ms-5 " onclick="calcular('=')">=</button>
                    </div>


                </col-md-12>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <script src="calc.js"></script>

</html>
